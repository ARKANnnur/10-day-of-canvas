<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3</title>
  </head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      width: 100dvw;
      height: 100dvh;
    }
    canvas {
      display: block;
      width: 100dvw;
      height: 100dvh;
    }
  </style>
  <body>
    <canvas id="canvas"></canvas>
  </body>
  <script>
    /** @type {HTMLCanvasElement} */
    const canvas = document.querySelector('canvas');
    /** @type {CanvasRenderingContext2D} */
    const c = canvas.getContext('2d');

    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;

    const mouse = {
      x: innerWidth / 2,
      y: innerHeight / 2,
    };

    // Event Listeners
    addEventListener('mousemove', (event) => {
      mouse.x = event.clientX;
      mouse.y = event.clientY;
    });

    addEventListener('resize', () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;

      init();
    });

    const colors = [
      '#FF6F61',
      '#FF8C7A',
      '#E65B4D',
      '#B34136',
      '#52D681',
      '#6EEA98',
      '#3BBF6C',
      '#2C9F58',
      '#5BA9FF',
      '#82C2FF',
      '#4291E0',
      '#2D74B5',
      '#C66CFF',
      '#D88EFF',
      '#A94DDB',
      '#8432AF',
    ];

    function getDistance(x1, y1, x2, y2) {
      const dx = x1 - x2;
      const dy = y1 - y2;

      return Math.sqrt(dx * dx + dy * dy);
    }

    function rotate(velocity, angle) {
      return {
        x: velocity.x * Math.cos(angle) - velocity.y * Math.sin(angle),
        y: velocity.x * Math.sin(angle) + velocity.y * Math.cos(angle),
      };
    }

    function resolveCollision(particle, otherParticle) {
      const xVelocityDiff = particle.dx - otherParticle.dx;
      const yVelocityDiff = particle.dy - otherParticle.dy;

      const xDist = otherParticle.x - particle.x;
      const yDist = otherParticle.y - particle.y;

      if (xVelocityDiff * xDist + yVelocityDiff * yDist >= 0) {
        const angle = -Math.atan2(
          otherParticle.y - particle.y,
          otherParticle.x - particle.x
        );

        const m1 = 1;
        const m2 = 1;

        const u1 = rotate({ x: particle.dx, y: particle.dy }, angle);
        const u2 = rotate({ x: otherParticle.dx, y: otherParticle.dy }, angle);

        const v1 = {
          x: ((m1 - m2) / (m1 + m2)) * u1.x + ((2 * m2) / (m1 + m2)) * u2.x,
          y: u1.y,
        };
        const v2 = {
          x: ((2 * m1) / (m1 + m2)) * u1.x + ((m2 - m1) / (m1 + m2)) * u2.x,
          y: u2.y,
        };

        const finalVelocity1 = rotate(v1, -angle);
        const finalVelocity2 = rotate(v2, -angle);

        particle.dx = finalVelocity1.x;
        particle.dy = finalVelocity1.y;

        otherParticle.dx = finalVelocity2.x;
        otherParticle.dy = finalVelocity2.y;
      }
    }

    class Particle {
      constructor({
        x = innerHeight / 2,
        y = innerHeight / 2,
        radius = 30,
        dx = (Math.random() - 0.5) * 5,
        dy = (Math.random() - 0.5) * 5,
        color = colors[Math.floor(Math.random() * colors.length)],
      } = {}) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.dx = dx;
        this.dy = dy;
        this.color = color;
        this.velocity = {
          x: Math.random() - 0.5,
          y: Math.random() - 0.5,
        };
      }

      draw() {
        c.beginPath();
        c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        c.strokeStyle = this.color;
        c.stroke();
        c.closePath();
      }

      update(particles) {
        if (this.x + this.radius > canvas.width || this.x - this.radius < 0)
          this.dx = -this.dx;
        if (this.y + this.radius > canvas.height || this.y - this.radius < 0)
          this.dy = -this.dy;

        for (let i = 0; i < particles.length; i++) {
          if (this === particles[i]) continue;
          const dist = getDistance(
            this.x,
            this.y,
            particles[i].x,
            particles[i].y
          );
          if (dist < this.radius * 2) {
            resolveCollision(this, particles[i]);
          }
        }

        this.x += this.dx;
        this.y += this.dy;
        this.draw();
      }
    }

    let particles;
    // Implementation
    function init() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        x = Math.random() * (innerWidth - 30 * 10) + 30;
        y = Math.random() * (innerHeight - 30 * 10) + 30;
        radius = 20;
        dx = (Math.random() - 0.5) * 5;
        dy = (Math.random() - 0.5) * 5;

        for (let j = 0; j < particles.length; j++) {
          if (
            getDistance(x, y, particles[j].x, particles[j].y) <
            particles[j].radius * 2
          ) {
            x = Math.random() * (innerWidth - 30 * 10) + 30;
            y = Math.random() * (innerHeight - 30 * 10) + 30;
            j = -1;
          }
        }

        particles.push(new Particle({ x, y, radius, dx, dy }));
      }
    }

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      c.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p) => {
        p.update(particles);
      });
    }

    init();
    animate();
  </script>
</html>
